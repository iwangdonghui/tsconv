name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - dependencies
          - code
          - configuration

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # Dependency Security Scan
  # ============================================================================
  
  dependency-scan:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ðŸ” Run npm audit
        run: |
          echo "## ðŸ” Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --json > audit-report.json || true
          
          # Parse and display results
          if [ -s audit-report.json ]; then
            echo "### Audit Results" >> $GITHUB_STEP_SUMMARY
            npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY || true
          else
            echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ðŸ“Š Upload audit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-audit-report
          path: audit-report.json
          retention-days: 30
      
      - name: ðŸš¨ Check for critical vulnerabilities
        run: |
          if [ -s audit-report.json ]; then
            CRITICAL=$(cat audit-report.json | jq -r '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat audit-report.json | jq -r '.metadata.vulnerabilities.high // 0')
            
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 5 ]; then
              echo "âŒ Critical security vulnerabilities found!"
              echo "Critical: $CRITICAL, High: $HIGH"
              exit 1
            fi
          fi

  # ============================================================================
  # Code Security Analysis
  # ============================================================================
  
  code-security:
    name: ðŸ”Ž Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ðŸ” ESLint Security Analysis
        run: |
          echo "## ðŸ”Ž Code Security Analysis" >> $GITHUB_STEP_SUMMARY
          
          # Run ESLint with security plugin
          npx eslint . --ext ts,tsx --format json --output-file eslint-security.json || true
          
          # Parse results
          if [ -s eslint-security.json ]; then
            ISSUES=$(cat eslint-security.json | jq '[.[].messages[]] | length')
            echo "Found $ISSUES potential security issues" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No code security issues found!" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ðŸ”’ Semgrep Security Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
          generateSarif: "1"
        continue-on-error: true
      
      - name: ðŸ“Š Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: semgrep.sarif
      
      - name: ðŸ“Š Upload ESLint results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: eslint-security-report
          path: eslint-security.json
          retention-days: 30

  # ============================================================================
  # Infrastructure Security Scan
  # ============================================================================
  
  infrastructure-scan:
    name: ðŸ—ï¸ Infrastructure Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: ðŸ“Š Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
      
      - name: ðŸ” Trivy Configuration Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
        continue-on-error: true

  # ============================================================================
  # Secrets Detection
  # ============================================================================
  
  secrets-scan:
    name: ðŸ” Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ” TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true
      
      - name: ðŸ” GitLeaks Secrets Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ============================================================================
  # License Compliance Check
  # ============================================================================
  
  license-check:
    name: ðŸ“„ License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ðŸ“„ License Check
        run: |
          echo "## ðŸ“„ License Compliance Check" >> $GITHUB_STEP_SUMMARY
          
          # Install license checker
          npm install -g license-checker
          
          # Generate license report
          license-checker --json --out licenses.json
          
          # Check for problematic licenses
          PROBLEMATIC=$(cat licenses.json | jq -r 'to_entries[] | select(.value.licenses | test("GPL|AGPL")) | .key' | wc -l)
          
          if [ "$PROBLEMATIC" -gt 0 ]; then
            echo "âš ï¸ Found $PROBLEMATIC packages with potentially problematic licenses" >> $GITHUB_STEP_SUMMARY
            cat licenses.json | jq -r 'to_entries[] | select(.value.licenses | test("GPL|AGPL")) | "- \(.key): \(.value.licenses)"' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No license compliance issues found!" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ðŸ“Š Upload license report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  # ============================================================================
  # Comprehensive Security Scan
  # ============================================================================
  
  comprehensive-scan:
    name: ðŸ”’ Comprehensive Security Scan
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, infrastructure-scan, secrets-scan, license-check]
    timeout-minutes: 15
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v3
        continue-on-error: true
      
      - name: ðŸ”’ Run comprehensive security scan
        run: |
          echo "## ðŸ”’ Comprehensive Security Scan Results" >> $GITHUB_STEP_SUMMARY
          node scripts/security-scanner.cjs
      
      - name: ðŸ“Š Upload comprehensive report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: comprehensive-security-report
          path: security-scan-report.json
          retention-days: 90
      
      - name: ðŸ“§ Security notification
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security Scan Failed',
              body: `
              ## ðŸš¨ Security Scan Alert
              
              A security scan has failed on branch \`${context.ref}\`.
              
              **Commit:** ${context.sha}
              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              
              Please review the security scan results and address any critical issues immediately.
              
              [View Workflow Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
              `,
              labels: ['security', 'urgent', 'automated']
            });
            
            console.log('Created security alert issue:', issue.data.number);

  # ============================================================================
  # Security Report Summary
  # ============================================================================
  
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [comprehensive-scan]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Scan:** ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Security:** ${{ needs.code-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Infrastructure:** ${{ needs.infrastructure-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Secrets Detection:** ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **License Check:** ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Comprehensive:** ${{ needs.comprehensive-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review detailed reports in the artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. Address any critical or high-severity issues" >> $GITHUB_STEP_SUMMARY
          echo "3. Update dependencies with \`npm audit fix\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Review and improve security configurations" >> $GITHUB_STEP_SUMMARY
